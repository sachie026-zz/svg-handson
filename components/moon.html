            stroke-linejoin="null" stroke-width="0" />
        <ellipse id="moon-hidden" cx="236.5" cy="111" fill="#000000" rx="59" ry="60.5" stroke="#000000" stroke-dasharray="null" stroke-linecap="null"
            stroke-linejoin="null" stroke-width="0" />

<style>
    #moon-hidden {
        transition: 5000ms;
    }
</style>


<script>

    function animateMoon() {
        let cl = document.getElementById("moon-hidden");
        cl.setAttribute("cx", 320);
        cl.setAttribute("cy", 70);
    }

    function animateTranslateXCloud() {
        let cl = document.getElementById("cloud");
        cl.style.transform = "translateX(500px)"
    }

    setTimeout(() => {
        animateMoon();
    }, 100);

</script>
