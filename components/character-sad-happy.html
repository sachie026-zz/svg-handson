<button class="sad-bt" onclick="makeMeSad()">Sad</button>
<button class="happy-bt" onclick="makeMeHappy()">Happy</button>

<script>
    let hp = document.getElementById("happy-circle");
    let sd = document.getElementById("sad-circle");
    function makeMeHappy() {
        hp.setAttribute("cy", "164.5");
        sd.setAttribute("cy", "187.5");
    }

    function makeMeSad() {
        let sd = document.getElementById("sad-circle");
        hp.setAttribute("cy", "150.5");
        sd.setAttribute("cy", "177.5");

    }
</script>

<style>
    .sad-bt {

    .happy-bt {

        color: black;
        right: 200;
        top: 100;

    }

    button {

    }
