<style>
    #cloud {

    }
</style>

<script>
    function animateScaleCloud() {
        let cl = document.getElementById("cloud");
        cl.style.transform = "scale(2)"
    }

    function animateTranslateXCloud() {
        let cl = document.getElementById("cloud");
        cl.style.transform = "translateX(500px)"
    }

    setTimeout(() => {
        animateTranslateXCloud()
    }, 500)
</script>
